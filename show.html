<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>深度学习小组作业展示</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.1/bootstrap-table.min.css" rel="stylesheet">
    <style type="text/css">
td{
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    min-width: 48px;
    max-width: 96px;
}
    </style>
</head>
<body style="padding-top: 70px">
<script>window.jQuery || document.write('<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"><\/script>')</script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.18.1/bootstrap-table.min.js"></script>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="upload.html">深度学习小组作业展示</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="upload.html">图片上传</a></li>
                <li class="active"><a href="show.html">图片查看</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="width: 90%;">
    <div class="jumbotron" style="overflow: scroll">
        <ul id="page_number" class="pagination">
        </ul>
        <table class="table table-condensed table-bordered table-striped">
            <thead id="dataTableHead"></thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</div>
<script>
    let last_obj = null;
    function refreshTable() {
        $.ajax({
            url: 'list_upload.php',
            method: 'GET',
            dataType: 'json',
            data: {
            },
            success: function (data) {
                if (JSON.stringify(data.list) != last_obj) {
                    $('#dataTable').html('');
                    data.list.forEach(function (item) {
                        let tableRow = '';
                        item.forEach(function (content) {
                            tableRow += '<td>'+content+'</td>';
                        });
                        $('#dataTable').append('<tr>'+tableRow+'</tr>')
                    });
                    last_obj = JSON.stringify(data.list);
                }
                setTimeout(refreshTable,1000);
            },
            error: function (data) {
                setTimeout(refreshTable,1000);
            }
        });
    }
    refreshTable();
</script>
</body>
</html>
